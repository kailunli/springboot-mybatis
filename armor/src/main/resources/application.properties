# 表示所有的访问都经过静态资源路径
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static,classpath:/public/

#项目的启动端口
server.port=8080
#数据库的配置
spring.datasource.url=jdbc:mysql://localhost:3306/haoyuezhibo?useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#显示标准输出
logging.level.com.shyroke.mapper=debug
#路径是是实体类的路径，和写在所有Mapper文件中用来扫描Mapper文件的@Mapper注解联用
mybatis.type-aliases-package=com.armor.www.entity,com.armor.www.ddlentity
